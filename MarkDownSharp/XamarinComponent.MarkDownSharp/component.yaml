    - content/lib/ios-unified/MonoVersal.Markdown.MarkdownSharp.XamarinIOS.dll
  android:
    - content/lib/android/MonoVersal.Markdown.MarkdownSharp.XamarinAndroid.dll
samples:
  - name: "Android Sample"
    path: content/samples/Sample.XamarinAndroid.sln
    configuration: "Release"
  - name: "iOS Unified Sample"
    path: content/samples/Sample.XamarinIOS.sln
    configuration: "Release|iPhone"
  - name: "iOS Classic Sample"
    path: content/samples/Sample.XamarinIOS.Classic.sln
    configuration: "Release|iPhone"
